  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Infos user -->
  <div class="container-infos">
    <div class="mt-5 md:col-span-2 md:mt-0">
        <h3 class="title-infos text-lg font-medium leading-6 text-gray-900">Vos informations</h3>
      <div class="mt-5 md:col-span-2 md:mt-0">
        <form action="#" method="POST">
          <div class="shadow sm:overflow-hidden sm:rounded-md">
            <div class="content-infos space-y-6 bg-white px-4 py-5 sm:p-6">

              <!-- Firstname -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="firstname" class="block text-sm font-medium text-gray-700">Prénom</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="firstname" id="firstname" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici le prénom dynamique">
                  </div>
                </div>
              </div>

              <!-- Lastname -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="lastname" class="block text-sm font-medium text-gray-700">Nom</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="lastname" id="lastname" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici le prénom dynamique">
                  </div>
                </div>
              </div>

              <!-- Birthdate -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="birthDate" class="block text-sm font-medium text-gray-700">Date de naissance</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="birthDate" id="birthDate" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici la date de naissance dynamique">
                  </div>
                </div>
              </div>

              <!-- Address -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="address" id="address" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici l'adresse dynamique">
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="email" name="email" id="email" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici email dynamique">
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="field-infos grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="password" name="password" id="password" class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ici password dynamique">
                  </div>
                </div>
              </div>

              <!-- Photo -->
              <div class="field-photo">
                <label class="block text-sm font-medium text-gray-700">Photo</label>
                <div class="mt-1 flex items-center">
                  <span class="inline-block h-12 w-12 overflow-hidden rounded-full bg-gray-100">
                    <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  </span>
                  <button type="button" class="ml-5 rounded-md border border-gray-300 bg-white py-2 px-3 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Change</button>
                </div>
              </div>

              <!-- Drag and drop photo -->
              <div class="field-photo">
                <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                  <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                        <span>Upload a file</span>
                        <input id="file-upload" name="file-upload" type="file" class="sr-only">
                      </label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-cont px-4 py-3 text-right sm:px-6">
              <button type="submit" class="btn-save inline-flex justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Enregistrer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
